<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <div class="card-wrapper">

    <div class="equilibrium-photo space">
      <img  src="images/image-equilibrium.jpg" alt="equilibrium-photo">
      <div class="hover-image">
        <img src="images/icon-view.svg" alt="">
      </div>
      
    </div>
   
    
    <h1 class="Equilibrium-titile space">Equilibrium #3429</h1>

    <p class="space">Our Equilibrium collection promotes <br> balance and calm.</p>
    

    <div class="offer ">
      <div class="left space">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
      <h1>0.041 ETH</h1> 

      </div>
     

      <div class="right space">
        <img src="images/icon-clock.svg" alt="icon-clock">
       <h1>3 days left</h1> 
      </div>


     
      
      
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt="image-avatar">
      <h1>Creation of <span>Jules Wyvern</span></h1>

    </div>



  </div>

  

</body>



</div>


</html>
